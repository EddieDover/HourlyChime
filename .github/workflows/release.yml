name: Release RPM

on:
  release:
    types: [created]

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y qt6-base-dev qt6-multimedia-dev libgl1-mesa-dev rpm build-essential cmake

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build

    - name: Package RPM
      run: |
        cd build
        cpack -G RPM

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/*.rpm
